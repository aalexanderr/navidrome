name: "Test UI"

on:
  workflow_call:
  pull_request:
    branches:
      - master
    paths:
      - './ui/**'
      - '.github/workflows/*.yml'

jobs:
  test-js:
    name: Test JS code
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: npm install dependencies
        run: npm ci

      - name: npm lint
        run: npm run check-formatting && npm run lint

      - name: npm test
        run: npm test

      - name: npm build
        run: npm run build
